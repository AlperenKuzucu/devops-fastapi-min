services:
  app:
    build:
      context: .
    image: devops-fastapi-min:0.1.0
    env_file:
      - .env
    restart: unless-stopped
    expose:
      - "8000"

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read(); print('ok')\""
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "8001:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped
